<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eec.srmrmp.finalnotice.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg1.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }
        h1 {
            font-size: 2em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: pink;
            color: red;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krithika Krishna, will you be my Valentine❤️?</h1>
        <div class="buttons">
            <button onclick="location.href='yes.html'">Yes</button>
            <button onclick="location.href='no1.html'">No</button>
        </div>
    </div>
</body>
</html>
